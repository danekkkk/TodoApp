<div
  class="container d-flex justify-content-center align-items-center min-vh-100"
>
  <div
    class="row shadow-lg rounded overflow-hidden"
    style="width: 1000px; background-color: #28a745"
  >
    <div class="col-md-7 bg-white p-5">
      <h1 class="fw-bold mb-4 text-center">Hello, friend!</h1>
      <form [formGroup]="signUp" (ngSubmit)="onSubmit()">
        <div class="row mb-3">
          <div class="col-6">
            <label for="first_name" class="form-label">First name</label>
            <input
              id="first_name"
              type="text"
              formControlName="first_name"
              class="form-control"
            />
          </div>
          <div class="col-6">
            <label for="last_name" class="form-label">Last name</label>
            <input
              id="last_name"
              type="text"
              formControlName="last_name"
              class="form-control"
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label for="repeat_password" class="form-label"
            >Repeat password</label
          >
          <input
            id="repeat_password"
            type="password"
            formControlName="repeat_password"
            class="form-control"
          />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="terms" required />
          <label class="form-check-label" for="terms"
            >Iâ€™ve read and agree to Terms & Conditions</label
          >
        </div>
        <div *ngIf="error" class="text-danger mb-3">{{ error }}</div>
        <button type="submit" class="btn btn-success w-100">
          Create Account
        </button>
        <p class="text-center mt-3">
          Already have an account? <a href="/sign-in">Sign in</a>
        </p>
      </form>
    </div>
    <div
      class="col-md-5 d-flex flex-column align-items-center justify-content-center p-5 text-white"
      style="background-color: #198754"
    >
      <h2 class="fw-bold mb-4">Glad to see You!</h2>
      <p class="text-center">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit.
      </p>
    </div>
  </div>
</div>
<p class="mt-2 text-center">{{ signUp.value | json }}</p>
