<form [formGroup]="signUp" class="d-flex align-items-center min-vh-100" autocomplete="false">
    <div class="col-6 mx-auto">
      <h3>Sign up</h3>
      <div class="row mb-2">
        <div class="col-6">
          <label for="first_name">First name</label>
          <input
            id="first_name"
            type="text"
            formControlName="first_name"
            class="form-control"
          />
        </div>
        <div class="col-6">
          <label for="last_name">First name</label>
          <input
            id="last_name"
            type="text"
            formControlName="last_name"
            class="form-control"
          />
        </div>
      </div>
      <div class="mb-2">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="form-control"
        />
      </div>
      <div class="mb-2">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="form-control"
        />
      </div>
      <div class="mb-2">
        <label for="repeat_password">Repeat password</label>
        <input
          id="repeat_password"
          type="password"
          formControlName="repeat_password"
          class="form-control"
        />
      </div>
  
      <p *ngIf="error" class="text-danger">{{error}}</p>

      <div class="mt-4">
          <button class="btn btn-dark w-100" (click)="onSubmit()">Sign up</button>
          <p class="text-center mt-3 ">
            Have an account yet? <a href="/sign-in">Sign in</a>
          </p>
      </div>

      <p class="mt-2">{{ signUp.value | json }}</p>
    </div>
  </form>
