<form [formGroup]="signIn" class="d-flex align-items-center min-vh-100" autocomplete="false">
  <div class="col-6 mx-auto">
    <h3>Sign in</h3>
    <div>
      <label for="email">Email</label>
      <input
        id="email"
        type="text"
        formControlName="email"
        class="form-control"
        [ngClass]="{ 'border-danger': signIn.get('email')?.invalid && (signIn.get('email')?.dirty || signIn.get('email')?.touched) }"
        (input)="resetError()"
      />
      <div *ngIf="signIn.get('email')?.invalid && (signIn.get('email')?.dirty || signIn.get('email')?.touched)">
        <small class="text-danger" *ngIf="signIn.get('email')?.errors?.['required']">Email is required.</small>
        <small class="text-danger" *ngIf="signIn.get('email')?.errors?.['email']">Email must be a valid email address.</small>
        <small class="text-danger" *ngIf="signIn.get('email')?.errors?.['maxlength']">Email cannot be longer than 40 characters.</small>
      </div>
    </div>
    <div>
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        class="form-control"
        [ngClass]="{ 'border-danger': signIn.get('password')?.invalid && (signIn.get('password')?.dirty || signIn.get('password')?.touched) }"
        (input)="resetError()"
      />
      <div *ngIf="signIn.get('password')?.invalid && (signIn.get('password')?.dirty || signIn.get('password')?.touched)">
        <small class="text-danger" *ngIf="signIn.get('password')?.errors?.['required']">Password is required.</small>
        <small class="text-danger" *ngIf="signIn.get('password')?.errors?.['maxlength']">Password cannot be longer than 40 characters.</small>
      </div>
    </div>

    <p *ngIf="error" class="text-danger">{{error}}</p>

    <div>
        <button class="btn btn-dark w-100" (click)="onSubmit()" [disabled]="signIn.invalid">Sign in</button>
        <p class="text-center mt-3 ">
          Don't have an account yet? <a href="/sign-up">Sign up</a>
        </p>
    </div>
  </div>
</form>
