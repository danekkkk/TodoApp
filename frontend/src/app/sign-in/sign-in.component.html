<form [formGroup]="signIn" class="d-flex align-items-center min-vh-100" autocomplete="false">
  <div class="col-6 mx-auto">
    <h3>Sign in</h3>
    <div>
      <label for="email">Email</label>
      <input
        id="email"
        type="text"
        formControlName="email"
        class="form-control"
      />
    </div>
    <div>
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        class="form-control"
      />
    </div>

    <p *ngIf="error" class="text-danger">{{error}}</p>

    <div>
        <button class="btn btn-dark w-100" (click)="onSubmit()">Sign in</button>
        <p class="text-center mt-3 ">
          Don't have an account yet? <a href="/sign-up">Sign up</a>
        </p>
    </div>
  </div>
</form>
